<div class="class">

    <h2>Resultados:</h2>
    <ul>
        <li style="list-style: none;" *ngFor="let result of results">
            <!-- Resultado {{result.id}} -
            Emoção: {{result.emotion}} -
            Duração: {{result.duration}} -
            Precisão: {{result.accuracy}} - -->

            <p-chart type="bar" [data]="basicData" [options]="options"></p-chart>
            <button (click)="removeResult(result)">Remover</button>
        </li>
    </ul>
</div>
